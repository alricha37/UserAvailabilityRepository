<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<title>Chegg Tutors Engineering</title>
<link rel="icon" type="image/x-icon" href="./assets/images/chegg-favicon.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
	<div id="chg-balloon-logo-container">
		<img src="./assets/images/logo.png">
	</div>
	<div id="chg-balloon-controls-container">
		<p>Enter a username to get started!</p>
		<input id="chg-balloon-input" maxlength="2048"
			placeholder="e.g. BalloonMaster99" name="username" autocomplete="off"
			type="text" value="">
		<button id="chg-balloon-submit">Check availability</button>
		
		<div id="actionDiv">
			<div id="actionicon" style="float:left;"></div>
			<div id="actionMessage" style="float:left;margin-top:15px;margin-left:10px;"></div>
		</div>
		<div id="autoSuggestionDiv" class="suggestions">
		
		</div>
	</div>
	

		
	<!-- All application related scripts are included from here -->
	<script type="text/javascript" src="./scripts/appscript.js"></script>

</body>

</html>
